services:
  backend:
    image: cometscan_api
    ports:
      - '4000:8080'
    restart: 'unless-stopped'
    links:
      - mongo
    depends_on:
      - mongo
    environment:
        - NO_INDEXING=true
        - NO_MIGRATIONS=true
  indexer:
    image: cometscan_indexer
    ports:
      - '4001:8080'
    restart: 'unless-stopped'
    links:
      - mongo
    depends_on:
      - mongo

  mongo:
    image: mongo
    restart: 'unless-stopped'
    ports:
      - '27017:27017'
    volumes:
      - /fio/cometscan-db:/data/db

